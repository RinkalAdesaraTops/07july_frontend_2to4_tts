<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action='fjg' method="post">
        <label for="">Name:</label>
        <input type="text" name="username" id=""><br><br>
        <label for="">Age:</label>
        <input type="number" name="age" id=""><br><br>
        <label for="">Email:</label>
        <input type="email" name="email" id=""><br><br>
        <label for="">Password:</label>
        <input type="password" name="pwd" id=""><br><br>
        <label for="">Range:</label>
        <input type="range" name="range" id=""><br><br>
        <label for="">Color:</label>
        <input type="color" name="Color" id=""><br><br>
        <label for="">Gender:</label>
        <input type="radio" name="gr1" id="" value="male">Male
        <input type="radio" name="gr" id="" value="female">Female<br><br>
        <label for="">Education:</label>
        <input type="checkbox" name="eq1" id="" value="10">10th
        <input type="checkbox" name="eq2" id="" value="12">12th
        <input type="checkbox" name="eq" id="" value="bca">BCA
        <input type="checkbox" name="eq" id="" value="mca">MCA
        <br><br>
        <label for="">Address:</label>
        <textarea name="address" id="" rows="10" cols="35"></textarea>
        <br><br>
        <label for="">Country</label>
        <select>
            <option value="">--Select Country--</option>
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">UK</option>
            <option value="">Canada</option>
        </select>
        <br><br>
        <label for="">DOB:</label>
        <input type="date" name="date" id="">
        <br><br>
        <input type="submit" value="Save">
        <input type="button" value="Button">
        <input type="reset" value="Clear">
    </form>

    <hr>
</body>
</html>
