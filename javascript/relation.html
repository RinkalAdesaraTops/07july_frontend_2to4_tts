<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // relational operator,<,>,<=,>=,==,!=,===,!==
        // let a=prompt("Enter a:") //"100"
        // a=parseInt(a) //integer
        // let b=parseInt(prompt("Enter b:")) //25 parseFloat()
        let a=10
        let b="10"
        document.write('<br> A > b is '+(a>b)) //10>10
        document.write('<br> A < b is '+(a<b))
        document.write('<br> A >= b is '+(a>=b))
        document.write('<br> A <= b is '+(a<=b))
        document.write('<br> A == b is '+(a==b)) //compare only value
        document.write('<br> A != b is '+(a!=b))
        document.write('<br> A === b is '+(a===b)) //value check & datatype same
        document.write('<br> A !== b is '+(a!==b))
    </script>
</body>
</html>
