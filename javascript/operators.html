<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Arithmetic operators - +,-,*,/,% modulus,**(EXPONENT),++(INCREMENT),-- (DECREMENT)
        let a=29
        let b=3
        document.write('<br>Addition is '+(a+b))
        document.write('<br>MInus is '+(a-b))
        document.write('<br>Multiply is '+(a*b))
        document.write('<br>Division is '+(a/b))
        document.write('<br>Modulus is '+(a%b)) //returns reminder 
        //a^4 = a*a*a*a
        document.write('<br>** is '+(b**4))
        document.write('<br><hr>')
        document.write('<br>A is '+a)
        b = a++ //postfix
        document.write('<br>A is '+a)
        document.write('<br>postfix - B is '+b)
        b = ++a //prefix
        document.write('<br>A is '+a)
        document.write('<br>prefix - B is '+b)
        document.write('<br><hr>')

    </script>
</body>
</html>
