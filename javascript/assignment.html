<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Assignment/Shorthand operators
        // +=,-=,*=,/=,%= modulus,**=(EXPONENT)
        let a=5
        let b=10
        // a+=b //a=a+b
        document.write('<br>A is '+a)
        a+=10 //a = a+10
        document.write('<br>A is '+a)
        a-=2
        document.write('<br>A is '+a)
        a**=2 //13*13 a=a**2
        document.write('<br> ** A is '+a)
        a%=4
        document.write('<br>A is '+a)
    </script>
</body>
</html>
