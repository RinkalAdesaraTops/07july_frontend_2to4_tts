<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=35
        let b=10
        let ch='-'
        switch(ch){
            case '+': document.write('<br>Addition is '+(a+b))
                    break
            case '-': document.write('<br>Minus is '+(a-b))
                    break
            case '*': document.write('<br>Multiplication is '+(a*b))
                    break
            case '/': document.write('<br>Division is '+(a/b))
                    break
            default: document.write('<br>Invalid choice...')
                    break
        }
    </script>
</body>
</html>
