<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let no = 1729
        let n=no
        let sum = 0
        while (no > 0) {
            let r = no % 10
            sum += r
            no = Math.floor(no / 10)
        }
        document.write('<br>Sum is ' + sum)
        let f=sum
        let rev =0
        while (sum>0) {
            let r= sum%10
            rev = (rev*10)+r
            sum = Math.floor(sum/10)
        }
        document.write('<br>Reverse is '+rev)
        let m = f*rev
        document.write('<br>Multiply is '+m)
        if(n==m){
            document.write('<br>It is magic no')
        } else {
            document.write('<br>It is not magic no')
        }
        //1729
        //sum of digits = 1+7+2+9 = 19
        //reverse ==== 91
        //multiply == 19*91 = 1729
    </script>
</body>

</html>
